<!doctype html>
<html>
<head>
    <title>Fly</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script src="js/TweenMax.min.js" ></script>
</head>
<body>
<div id="fly" style="background-color: #ff0000; width:20px; height:20px"></div>
<script>

    var beziers = BezierPlugin.bezierThrough([{x:0, y:0}, {x:250, y:400}, {x:500, y:0}]);
    console.log(beziers);


    var fly = document.getElementById("fly");
    TweenMax.to(fly, 5, {bezier:{type:"thru", values:[
        {x:100, y:250},
        {x:300, y:0},
        {x:500, y:400}
    ], autoRotate:true}, ease:Power1.easeInOut});

</script>
</body>
</html>
