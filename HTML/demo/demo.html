<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<title>jQuery Scrolling Chess by Davide Cassenti</title>
	<meta name="title" content="jQuery Scrolling Chess by Davide Cassenti" />
	<meta name="description" content="Add a chessboard that plays as you scroll" />
	<meta content="http://davide.cassenti.net/projects/scrolling-chess/demo.html" property="og:url" />
	<meta name="author" content="Davide Cassenti">
	<link rel="canonical" href="http://davide.cassenti.net/projects/scrolling-chess/demo.html" />
	<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="jquery.gyro.min.js"></script>
	<link href='//fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
	<script>
	$(document).ready(function() {

		$('#horizontalel').gyroOn({
			direction: 'vertical',
			distance: 1000,
			speed: 500
		});
		
	});
	</script>
	<style type="text/css">
		body {
			background: black;
			color: white;
			font-family: "Lato", sans-serif;
			font-weight: 300;
		}

		h1, h2 {
			font-weight: 700;
			color: red;
			margin: 0;
		}

		#fixedel {
			color: green;
			z-index: -1;
		}

		#relativeel {
			color: yellow;
			text-align: center;
		}

		#nomouseel {
			color: pink;
		}

		#invertedel {
			color: cyan;
		}

		#horizontalel {
			color: lightgray;
		}

		#verticalel {
			color: violet;
		}
	</style>
</head>
<body>
	

	<div id="horizontalel">
		This element will only move horizontally
	</div>

	
</body>
</html>
